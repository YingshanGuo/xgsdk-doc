<h2><span style="color: #000000;">搜狗渠道参数配置</span></h2>
<p style="padding-left: 30px;">搜狗官方后台地址：<a href="http://open.wan.sogou.com/" target="_blank">http://open.wan.sogou.com/</a></p>
<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数 AppID、App_Key、app_secret、pay_key 均在搜狗后台获取。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：

<p style="padding-left: 30px;"><span style="color: #000000;">3. 填写游戏相关信息并提交；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/sogou-2.png" alt="sogou-2_副本" width="950" height="361" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">4. 在“管理中心”查看获取到的参数AppID、App_Key、app_secret、pay_key。</span></p>
