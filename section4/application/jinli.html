<body>
<h2><span style="color: #000000;">金立渠道参数配置</span></h2>
<p style="padding-left: 30px;">金立官方后台地址：<a href="http://dev.game.gionee.com" target="_blank">http://dev.game.gionee.com/</a></p>
<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数APPID、API Key、Secret Key、公钥、私钥均在金立后台获取。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：
  1. 注册开发者账号；</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">2. 登录金立渠道后台，点击“创建应用”；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/jinli1.png" alt="jinli-1_副本" width="950" height="361" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">3. 选择“联运网游”，点击“创建应用”，上传文件；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/jinli2.png" alt="jinli-1_副本" width="950" height="561" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">4. 点击“游戏联运”——>“我的密钥”——>选择游戏并点击对应的“详细信息” ；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/jinli3.png" alt="jinli-1_副本" width="950" height="461" /></p>

<p style="padding-left: 30px;"><span style="color: #000000;">5. 获取APPID、API Key、Secret Key、公钥、私钥如下所示；</span></p>

<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/jinli4.png" alt="jinli-1_副本" width="950" height="561" /></p>

<p style="padding-left: 30px;"><span style="color: #000000;">6. 当游戏状态显示为“已上线”时即表示通过渠道审核成功上线。</span></p>

<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/jinli5.png" alt="jinli-1_副本" width="950" height="461" /></p>

</body>
</html>
