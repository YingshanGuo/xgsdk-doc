<h2><span style="color: #000000;">新浪渠道参数配置</span></h2>
<p style="padding-left: 30px;">新浪官方后台地址：<a href="http://open.weibo.com/" target="_blank">http://open.weibo.com/</a></p>
<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数 AppId、Appkey、密钥 均在新浪后台获取。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：
  1. 注册开发者账号；</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">2. 登录新浪渠道后台，点击“移动应用”，进入下一个页面，点击“立即接入”；</span></p>
<p style="padding-left: 30px;"><img class="
alignleft size-full wp-image-1949" src="img/sina-1.jpg" alt="sina-1_副本" width="950" height="400" /></p>
<p style="padding-left: 30px;"><img class="
alignleft size-full wp-image-1949" src="img/sina-2.jpg" alt="sina-2_副本" width="950" height="261" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">3. 填写游戏相关信息并点击提交；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/sina-3.jpg" alt="sina-3_副本" width="950" height="361" /></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/sina-4.jpg" alt="sina-4_副本" width="950" height="361" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">4. 可在“我的应用”中查看获取到的参数AppId、Appkey、密钥。</span></p>
