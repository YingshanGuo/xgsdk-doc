<h4>1. 在小米官方后台注册`小米开发者账号`（<a href="http://dev.xiaomi.com">请点击这里</a>）；</br>

 登陆账号后点击管理控制台进入如下页面，点击“手机及平板应用”；</h4>

<img src='../img/img3.png'>

<h4>2.  点击“创建应用”；</h4>

<img src='../img/img4.png'>

<h4>3. 填写完整下图中的信息，点击创建；</h4>

<img src='../img/img5.png'>
