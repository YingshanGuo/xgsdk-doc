<body>
<h2><span style="color: #000000;">乐视渠道参数配置</span></h2>
<p style="padding-left: 30px;">乐视官方后台地址：<a href="http://dev.gfan.com" target="_blank">http://dev.gfan.com/</a></p>
<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数AppId、AppKey、SerectKey均在乐视后台获取。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：1. 注册开发者账号；</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">2. 登录乐视渠道后台，点击“创建应用”；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/leshi1.png" alt="leshi-1_副本" width="950" height="561" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">3. 选择“手机应用”；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/leshi2.png" alt="leshi-1_副本" width="950" height="561" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">4. 填写应用信息，点击“保存，下一步” ；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/leshi3.png" alt="leshi-1_副本" width="950" height="561" /></p>

<p style="padding-left: 30px;"><span style="color: #000000;">5. 获取到的AppId、AppKey、SerectKey如下所示；</span></p>

<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/leshi4.png" alt="leshi-1_副本" width="950" height="561" /></p>

<p style="padding-left: 30px;"><span style="color: #000000;">6. 游戏在渠道有如下几种状态：待提交、正在审核和已上架；已上架则证明游戏已上线。</span></p>

<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/leshi5.png" alt="leshi-1_副本" width="950" height="561" /></p>

</body>
</html>
