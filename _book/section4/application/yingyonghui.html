<h2><span style="color: #000000;">应用汇渠道参数配置</span></h2>
<p style="padding-left: 30px;">应用汇官方后台地址：<a href="http://dev.appchina.com/market/dev/index.action" target="_blank">http://dev.appchina.com/market/dev/index.action</a></p>
<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数 AppId、Appkey、密钥 均在应用汇后台获取。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：
  1. 注册开发者账号；</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">2. 登录应用汇渠道后台，进入“上传软件”页面，填写信息并提交；</span></p>

alignleft size-full wp-image-1949" src="img/yingyonghui-1.jpg" alt="yingyonghui-1_副本" width="950" height="560" /></p>
