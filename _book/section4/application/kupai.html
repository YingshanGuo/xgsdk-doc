<title>酷派参数配置说明</title>

<body>
<h2><span style="color: #000000;">酷派渠道参数配置</span></h2>
<p style="padding-left: 30px;">酷派官方后台地址：<a href="http://appdev.coolyun.com/ylra" target="_blank">http://appdev.coolyun.com/ylra/</a></p>
<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数APP ID、平台公钥、应用私钥和appkey均在酷派后台获取。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：
  1. 注册开发者账号；</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">2. 进入“待我审核”，点击“新增”，创建游戏；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/kupai1.png" alt="kupai-1_副本" width="950" height="361" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">3. 填写游戏的相关信息并提交；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/kupai2.png" alt="kupai-1_副本" width="950" height="661" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">4. 在“资源管理中”即可看到游戏对应的APP ID；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/kupai3.png" alt="kupai-1_副本" width="950" height="361" /></p>

<p style="padding-left: 30px;"><span style="color: #000000;">5. 点击游戏所对应的“密钥”，即可获得平台密钥、应用密钥、appkey。</span></p>

<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/kupai4.png" alt="kupai-1_副本" width="750" height="461" /></p>


</body>
</html>
