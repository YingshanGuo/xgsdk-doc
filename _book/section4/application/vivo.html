<h2><span style="color: #000000;">vivo渠道参数配置</span></h2>
<p style="padding-left: 30px;">vivo官方后台地址：<a href="https://developer.vivo.com.cn" target="_blank">https://developer.vivo.com.cn/</a></p>
<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数Cp-ID、Cp-key、APP-ID在vivo后台索取。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：</br>
  1. 注册开发者账号；</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">2. 登录vivo渠道后台，在【管理中心】中点击【创建新游戏】；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/vivo1.jpg" alt="vivo-1_副本" width="950" height="561" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">3. 填写游戏相关信息并点击创建；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/vivo2.jpg" alt="vivo-1_副本" width="950" height="561" /></p>

<p style="padding-left: 30px;"><span style="color: #000000;">4. 获取到的APPkey在游戏列表中选择游戏进行查看；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/vivo3.jpg" alt="vivo-1_副本" width="950" height="561" /></p>
