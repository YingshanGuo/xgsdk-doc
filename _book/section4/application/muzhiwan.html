<h2><span style="color: #000000;">拇指玩渠道参数配置</span></h2>

<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数 Appkey、签名校验串、支付回调地址 均在拇指玩后台获取。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：
