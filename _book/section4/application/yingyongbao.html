<body>
<h2><span style="color: #000000;">应用宝渠道参数配置</span></h2>
<p style="padding-left: 30px;">应用宝官方后台地址：<a href="http://open.qq.com/" target="_blank">http://open.qq.com/</a></p>
<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数 AppId、Appkey、密钥 均在应用宝后台获取。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：
  1. 注册开发者账号；</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">2. 登录应用宝渠道后台，点击“管理中心”，进入该页面，然后点击“创建应用”；</span></p>
<p style="padding-left: 30px;"><img class="
alignleft size-full wp-image-1949" src="img/yingyongbao-1.png" alt="yingyongbao-1_副本" width="950" height="461" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">3. 选择应用类型，填写游戏名称，选择分类和合作模式，点击“创建应用”；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/yingyongbao-2.png" alt="yingyongbao-2_副本" width="950" height="461" /></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/yingyongbao-3.png" alt="tyingyongbao-3_副本" width="950" height="461" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">4. 获取MSDK KEY、AppId、Appkey，可在“游戏管理”中查看参数；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/yingyongbao-4.png" alt="yingyongbao-4_副本" width="950" height="661" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">5. 腾讯开发者平台，应用宝和网页的所有应用全部迁移到了这个平台。</span></p></body>
