<body>
<h2><span style="color: #000000;">机锋渠道参数配置</span></h2>
<p style="padding-left: 30px;">机锋官方后台地址：<a href="http://dev.gfan.com" target="_blank">http://dev.gfan.com/</a></p>
<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数gfan_pay_appkey、用户ID等参数均在机锋后台获取，gfan_cpid，由用户依据本身游戏特性自定义。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：1. 注册开发者账号；</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">2. 登录机锋渠道后台，点击【应用发布】，看到”您的用户ID是：***”，便获取到对应参数用户ID；</span></p>

<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/jifeng1.png" alt="jifeng-1_副本" width="950" height="561" /></p>

<p style="padding-left: 30px;"><span style="color: #000000;">3. 填写游戏相关信息，点击下一步；</span></p>

<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/jifeng2.jpg" alt="jifeng-1_副本" width="950" height="561" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">4. 点击”申请支付Appkey”后，可创建新应用，填入应用相关信息，可以获取参数gfan_pay_appkey，如下图所示：。</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/jifeng5.jpg" alt="jifeng-1_副本" width="950" height="561" /></p>

<p style="padding-left: 30px;"><span style="color: #000000;">5. 在【我的应用】中可以查看游戏的审核状态。</span></p>

<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/jifeng6.jpg" alt="jifeng-1_副本" width="1050" height="211" /></p>


</body>
</html>
