<h2><span style="color: #000000;">UC渠道参数配置</span></h2>
<p style="padding-left: 30px;">UC官方后台地址：<a href="http://game.open.uc.cn/" target="_blank">http://game.open.uc.cn/</a></p>
<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数gameid、cpid、apikey在UC后台索取。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：1. 注册开发者账号；</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">2. 在【游戏管理】中点击【创建游戏】；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/uc1.jpg" alt="UC-1_副本" width="950" height="561" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">3. 选择【网络游戏】点击进入，然后点击【继续】；</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">4. 填写相关信息，点击【保存并提交审核】；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/uc4.jpg" alt="UC-1_副本" width="950" height="561" /></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/uc5.jpg" alt="UC-1_副本" width="950" height="561" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">5. 获取到的相关参数可在【游戏列表】中查看。</span></p>

<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1950" src="img/uc6.jpg" alt="UC-参数-2" width="795" height="500" /></p>

<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1950" src="img/uc8.jpg" alt="UC-参数-2" width="795" height="500" /></p>
