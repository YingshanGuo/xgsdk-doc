<title> 豌豆荚渠道</title>
</head>
<body>
<p>西瓜SDK平台上所需的AppKey ID、Secret Key均在豌豆荚后台获取。<p>

参数获取步骤如下：</br>
<ol>

<li> 在豌豆荚官方后台注册豌豆荚开发者账号（<a href="http://open.wandoujia.com/home">请点击这里</a>）；</li>

<li> 点击“应用”，进入该页面，然后点击“联运游戏”；</br>

   <img src="img/wandoujia1.png"  />
</li>

<li> 选择联运游戏类型；</br>

   <img src="img/wandoujia2.png"   />

 </li>

<li> 同意“游戏联运协议”，点击“继续”；</br>

   <img src="img/wandoujia3.png"  />
</li>
<li>
 完善游戏信息；</br>

   <img src="img/wandoujia4.png"  />

</li>

<li>
获取到的AppKey ID、Secret Key如下所示。</br>

   <img src="img/wandoujia5.png"  />
</li>
</ol>
</body>
</html>
