<h2><span style="color: #000000;">百度渠道参数配置</span></h2>
<p style="padding-left: 30px;">百度官方后台地址：<a href="http://app.baidu.com" target="_blank">http://app.baidu.com/</a></p>
<p style="padding-left: 30px;"><span style="color: #000000;">西瓜SDK所需的参数APPKEY、APP ID、 Secret Key在百度后台索取。</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">获取参数步骤：1. 注册开发者账号；</span></p>
<p style="padding-left: 30px;"><span style="color: #000000;">2. 登录百度渠道后台，点击“管理中心”，进入该页面，然后点击“管理联运游戏”；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/baidu1.png" alt="baidu-1_副本" width="950" height="561" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">3. 点击“创建游戏”；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/baidu2.png" alt="baidu-1_副本" width="950" height="561" /></p>
<p style="padding-left: 30px;"><span style="color: #000000;">4. 填写游戏相关资料，点击下一步；</span></p>
<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/baidu3.png" alt="baidu-1_副本" width="950" height="561" /></p>

<p style="padding-left: 30px;"><span style="color: #000000;">5. 获取的APP ID、APP KEY、SECRET KEY如下图所示。</span></p>

<p style="padding-left: 30px;"><img class="alignleft size-full wp-image-1949" src="img/baidu4.png" alt="baidu-1_副本" width="950" height="561" /></p>
